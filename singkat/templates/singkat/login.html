{% extends "singkat/base.html" %}
{% load staticfiles %}

{% block title_b %}Login{% endblock %}
{% block body_b %}
<div class="container">
    <form class="form-center" action="{% url 'singkat:login' %}" method="POST">
        <h3>Welcome, please login</h3>
        <!-- Form error should appear below this comment. -->
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger">Error(s) occured: {{ message }}</p>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="username-id">Username</label>
            <input name="username" type="text" class="form-control" id="username-id" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <label for="pass-id">Password</label>
            <input name="password" type="password" class="form-control" id="pass-id" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
